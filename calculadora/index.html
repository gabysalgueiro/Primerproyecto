<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Simple</title>
    <link rel="stylesheet" href="css/estilos.css">
    <script src="js/funciones.js" charset="UTF-8"></script>
    <script src="js/game.js" charset="UTF-8"></script>
</head>
<body>
    
<div class="container">

    <div class="calculadora">

        <div class="display">
            <div class="valor-anterior">322345234534</div>
            <div class="valor actual">123452345</div>

        </div>
        <button class="col-2">C</button>
        <button>&lAarr;</button>
        <button class="operador">%</button>
        <button class="numero">7</button>
        <button class="numero">8</button>
        <button class="numero">9</button>
        <button class="operador">X</button>
        <button class="numero">4</button>
        <button class="numero">5</button>
        <button class="numero">6</button>
        <button class="operador">-</button>
        <button class="numero">1</button>
        <button class="numero">2</button>
        <button class="numero">3</button>
        <button class="operador">+</button>
        <button class="col-2 numero">0</button>
        <button class="numero">.</button>
        <button class="operador">=</button>
       
    </div>
</div>

</body>
</html>
